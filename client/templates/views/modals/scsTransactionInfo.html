<template name="views_modals_scsTransactionInfo">
    <h1>
		{{i18n "wallet.scs.asm.send.subChain"}}
	</h1>
	<h3>

		{{> elements_account_link address=subChainAddr}}
	</h3>
		<br>
		<h1>
			{{#if $eq type 'isSending' }}
				{{i18n "wallet.scs.asm.send.isSending"}}
			{{else if $eq type 'isWithdrawing'}}
				{{i18n "wallet.scs.asm.send.isWithdrawing"}}
			{{else}}
				{{i18n "wallet.scs.asm.send.isDepositting"}}
			{{/if}}
		</h1>
        <br>
	<h1>
        {{dapp_formatBalance amount "0,0.00[000000] UNIT"}}
        {{#if $neq unit 'mc'}}
            <br>
            <small>
                ({{dapp_formatBalance amount "0,0.00[000000] unit" "mc"}})
            </small>
        {{/if}}
    </h1>
    <p>
        {{> elements_account_link address=from}}
    </p>
	{{#if to}}
    <i class="icon-arrow-down"></i>
    
      <h3>  
            {{> elements_account_link address=to}}
	</h3>
	
        {{/if}} 
    

    <hr>
